<div class="all">
  <h1>Cadastrar ocorrência</h1>
  <div class="p-field p-col-12 p-md-4">
    <label for="icon">Data da Ocorrência </label>
    <p-calendar
      [(ngModel)]="dateOccurrence"
      [showIcon]="true"
      inputId="icon"
    ></p-calendar>
  </div>

  <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="needsPsyHelp" [binary]="true"></p-checkbox>
    <label> Precisa de ajuda psicológica</label>
  </div>

  <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="needsMedHelp" [binary]="true"></p-checkbox>
    <label> Precisa de ajuda médica</label>
  </div>

  <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="needsSecHelp" [binary]="true"></p-checkbox>
    <label> Precisa de ajuda policial</label>
  </div>

  <h5>Local da ocorrência</h5>
  <span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="location" />
    <label for="float-input">Local da ocorrência</label>
  </span>

  <p-button label="Submeter" (onClick)="filterInstitutions()"></p-button>

  <p-table [value]="filteredInst">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Tipo</th>
        <th>Cidade</th>
        <th>Rua</th>
        <th>Numero</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-institutuion>
      <tr>
        <td>{{ institutuion.name }}</td>
        <td>{{ institutuion.email }}</td>
        <td>{{ institutuion.phoneNumber }}</td>
        <td>{{ institutuion.type }}</td>
        <td>{{ institutuion.address.city }}</td>
        <td>{{ institutuion.address.street }}</td>
        <td>{{ institutuion.address.number }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
