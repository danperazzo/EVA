<p-menubar [model]="items">
  <div>
    <input type="text" pInputText placeholder="Search" />
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      style="margin-left: 0.25em"
    ></button>
  </div>
</p-menubar>

<iframe
  [src]="mapsURL | safe"
  width="600"
  height="500"
  frameborder="0"
  scrolling="no"
  marginheight="20"
  marginwidth="20"
>
</iframe>

<div class="mapouter">
  <div class="gmap_canvas">
    <iframe
      width="600"
      height="500"
      id="gmap_canvas"
      [src]="mapsUrl"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    ></iframe
    ><a href="https://www.whatismyip-address.com/divi-discount/"></a
    ><br /><style>
      .mapouter {
        position: relative;
        text-align: right;
        height: 500px;
        width: 600px;
      }</style
    ><a href="https://www.embedgooglemap.net">embedded maps google</a
    ><style>
      .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 500px;
        width: 600px;
      }
    </style>
  </div>
</div>
