<div class="all">
  <p-menubar [model]="items">
    <div>
      <input type="text" pInputText placeholder="Search" />
      <button
        type="button"
        pButton
        label="Logout"
        icon="pi pi-power-off"
        style="margin-left: 0.25em"
      ></button>
    </div>
  </p-menubar>

  <iframe
    [src]="mapsURL | safe"
    width="600"
    height="500"
    frameborder="0"
    scrolling="no"
  >
  </iframe>

  <p>{{ positionMap.name }}, {{ positionMap.city }}</p>
</div>
